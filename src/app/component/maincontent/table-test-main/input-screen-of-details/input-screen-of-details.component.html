<div class="table-wrapper-3">
  <label for="inputDetails">テーブルの説明</label>
  <div id="inputDetails" class="table-wrapper-2">
    <div class="table-wrapper">
      <table>
        <tr class="header">
          <th>行番号</th>
          <th>摘要</th>
          <th>金額</th>
          <th>特急料金</th>
          <th>備考</th>
        </tr>

        <ng-container *ngFor="let row of rows">
          <tr #tr (click)="clickedRowindexUpdate(tr.rowIndex)">
            <td>
              <input type=text name='details1-{{tr.rowIndex}}-1' [value]='tr.rowIndex'>
            </td>
            <td>
              <input type=text name='details1-{{tr.rowIndex}}-2' [(ngModel)]='row.columnA'> 
            </td>
            <td>
              <input type=number name='details1-{{tr.rowIndex}}-3' [(ngModel)]='row.columnB' style="text-align: right;"> 
            </td>
            <td>
              <input type=text name='details1-{{tr.rowIndex}}-4' [(ngModel)]='row.columnC'> 
            </td>
            <td>
              <input type=text name='details1-{{tr.rowIndex}}-5' [(ngModel)]='row.columnD'> 
            </td>
          </tr>
        </ng-container>

      </table>
    </div>
  </div>
  <div class="bottom-buttons">
    <i class="material-icons" (click)="addButtonClicked()">add_circle</i>
    <i class="material-icons" (click)="removeButtonClicked()">remove_circle</i>
  </div>
</div>
